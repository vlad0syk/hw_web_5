<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mondrian Table</title>
    <link rel="stylesheet" href="/hw_web_5/styles/third_table.css">
</head>

<body>
    <table class="mondrian">
        <tbody>
            <tr class="row">
                <td class="cell" colspan="3">&nbsp;</td>
                <td class="cell" colspan="2">&nbsp;</td>
                <td class="cell yellow" colspan="3">&nbsp;</td>
                <td class="cell">&nbsp;</td>
            </tr>
            <tr class="row">
                <td class="cell">&nbsp;</td>
                <td class="cell red" colspan="4">&nbsp;</td>
                <td class="cell yellow" colspan="3">&nbsp;</td>
                <td class="cell">&nbsp;</td>
            </tr>
            <tr class="row">
                <td class="cell" rowspan="2">&nbsp;</td>
                <td class="cell red" colspan="4">&nbsp;</td>
                <td class="cell">&nbsp;</td>
                <td class="cell">&nbsp;</td>
                <td class="cell">&nbsp;</td>
                <td class="cell">&nbsp;</td>
            </tr>
            <tr class="row sm">
                <td class="cell black">&nbsp;</td>
                <td class="cell black">&nbsp;</td>
                <td class="cell">&nbsp;</td>
                <td class="cell">&nbsp;</td>
                <td class="cell">&nbsp;</td>
                <td class="cell">&nbsp;</td>
                <td class="cell">&nbsp;</td>
                <td class="cell">&nbsp;</td>
            </tr>
            <tr class="row sm">
                <td class="cell yellow">&nbsp;</td>
                <td class="cell black">&nbsp;</td>
                <td class="cell black">&nbsp;</td>
                <td class="cell">&nbsp;</td>
                <td class="cell">&nbsp;</td>
                <td class="cell blue" colspan="3">&nbsp;</td>
                <td class="cell red">&nbsp;</td>
            </tr>
            <tr class="row sm">
                <td class="cell yellow">&nbsp;</td>
                <td class="cell">&nbsp;</td>
                <td class="cell">&nbsp;</td>
                <td class="cell">&nbsp;</td>
                <td class="cell black">&nbsp;</td>
                <td class="cell blue" colspan="3">&nbsp;</td>
                <td class="cell">&nbsp;</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
